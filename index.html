<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Notes Manager</h1>

    <form id="noteForm" class="note-form" aria-label="Add note">
      <input id="noteTitle" type="text" placeholder="Title (optional)" maxlength="100" />
      <textarea id="noteText" placeholder="Write a note..." required maxlength="2000"></textarea>
      <div class="form-actions">
        <button id="addNoteBtn" type="submit">Add Note</button>
        <button id="clearAllBtn" type="button" class="danger">Clear All</button>
      </div>
    </form>

    <section>
      <h2>Your Notes</h2>
      <div id="notesContainer" class="notes-grid" aria-live="polite">
        <!-- notes rendered here -->
      </div>
      <p id="emptyHint" class="muted">No notes yet â€” add one above.</p>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
